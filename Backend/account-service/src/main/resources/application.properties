server.port=8082
spring.application.name=account-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_account_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Improved logging for database queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT Configuration
app.jwt.secret=mysupersecretkeyforbankingapplicationjwttokensandotherfeatures

# Enhanced Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,mappings
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Application Info for Actuator
info.app.name=${spring.application.name}
info.app.description=Banking Application Account Service
info.app.version=1.0.0
info.env.java.version=${java.version}

# Enhanced error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Database connection validation and pooling
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Resilience4j circuit breaker configuration
resilience4j.circuitbreaker.instances.accountService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.accountService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.accountService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.accountService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.accountService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.accountService.automaticTransitionFromOpenToHalfOpenEnabled=true

# Logging configuration directory
logging.config=classpath:logback-spring.xml
