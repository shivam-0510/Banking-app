server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: AuthenticationFilter
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - name: AuthenticationFilter
        # Add routes for your other microservices here
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT Configuration
app:
  jwt:
    secret: mysupersecretkeyforbankingapplicationjwttokensandotherfeatures

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.security]': DEBUG