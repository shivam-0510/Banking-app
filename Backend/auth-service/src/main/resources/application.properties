# Application Configuration
spring.application.name=auth-service
server.port=8081

# Disable Spring Cloud Config
spring.cloud.config.enabled=false
# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_auth_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=mysupersecretkeyforbankingapplicationjwttokensandotherfeatures
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics