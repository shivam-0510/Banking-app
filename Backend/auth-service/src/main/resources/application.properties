# Application Configuration
spring.application.name=auth-service
server.port=8081

# Disable Spring Cloud Config
spring.cloud.config.enabled=false
# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_auth_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=mysupersecretkeyforbankingapplicationjwttokensandotherfeatures
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Enhanced Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,mappings
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ADMIN
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Application Info for Actuator
info.app.name=${spring.application.name}
info.app.description=Banking Application Auth Service
info.app.version=1.0.0
info.env.java.version=${java.version}

# Enhanced error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Database connection validation and pooling
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Resilience4j circuit breaker configuration
resilience4j.circuitbreaker.instances.authService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.authService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.authService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.authService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.authService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.authService.automaticTransitionFromOpenToHalfOpenEnabled=true

# Logging configuration directory
logging.config=classpath:logback-spring.xml